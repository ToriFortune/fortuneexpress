<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Git Express</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./catchingtrips.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>


    <div class="container">

        <div class="jumbotron" style="background-color:darkblue; color: white">
            <h1 class="text-center"><strong><i>FORTUNE EXPRESS FLEET</i></strong></h1>
            <h3 class="text-center"><strong><i>WELCOME ABOARD</i></strong></h3>
        </div>

        <div class="row">

            <div class="col-md-12"><strong>

                    <div class="card mb-4">
                        <div class="card-header"><strong>SCHEDULE</strong></div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='employee-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Carrier</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Initial Departure Time(hh:mm)</th>
                                        <th scope="col">Minutes To Next Departure</th>
                                      
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
           
                <div class="card mb-4">
                    <div class="card-header">Add New Carrier</div>
                    <div class="card-body">

                       
                        <form>
                            <div class="form-group">
                                <label for="carrier-name-input">Carrier Name</label>
                                <input class="form-control" id="carrier-name-input" placeholder="ABC Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Destination-input">Destination</label>
                                <input class="form-control" id="Destination-input" placeholder="Atherton, California (94027)" type="text">
                            </div>
                            <div class="form-group">
                                <label for="initial-departure-input">Initial Departure Time(hh:mm)</label>
                                <input class="form-control" id="initial-departure-input" placeholder="00:00" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="rate-input" placeholder="00:00" type="seconds">
                                
                                                                                               
                            </div>
                            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
















































































</body>


</html>
