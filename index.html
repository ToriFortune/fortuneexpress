<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Git Express</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center"><i><strong>FORTUNE EXPRESS</i></strong></h1>
        </div>
    </div>




    <div class="row">

        <!-- Sign-Up Card-->
        <div class="col-lg-6">
            <div class="card card-default">
                <div class="card-header">
                    <strong>EXPRESS SCHEDULE</strong>
                </div>
                <div class="card-body">

                    <!-- Sign-up Form (note the various input "types")-->

                    <div class="col-lg-6">
                        <div class="card card-default">
                            <div class="card-header">
                                <strong>ADD NEW CARRIER</strong>
                            </div>
                            <div class="card-body">
                                <form role="form">
                                    <div class="form-group row">
                                        <label for="train-name">Carrier name:</label>
                                        <input class="form-control" id="input" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination-name">Destination:</label>
                                        <input class="form-control" id="input" type="email">
                                    </div>
                                    <div class="form-group row">
                                        <label for="age-input">Intial Departure Time:(hh:mm)</hh:mm></label>
                                        <input class="form-control" id="input" type="time">
                                    </div>
                                    <div class="form-group row">
                                        <label for="age-input">Frequency(min)</label>
                                        <input class="form-control" id="input" type="number">
                                    </div>
                                    <button class="btn btn-default" id="add-new-train" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>



                    
                    <script src="https://code.jquery.com/jquery.js"></script>

                    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
                    <script>
                    </script>
                    
                    </script>

</body>

</html>

</body>

</html>
